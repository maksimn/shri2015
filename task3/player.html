<!doctype html>
<html>
<head>
    <title>Audio Player</title>
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="scripts/jquery-ui.min.css">
    <link href="css/player.css" rel="stylesheet" />
    <script src="scripts/jdataview.js"></script>
    <script src="scripts/player.js"></script>
</head>
<body>
    <div id="audio_player">
        <div class="player_head"></div>
        <input type="image" src="img/tb_open_file.png" class="openFileButton" />
        <input type="file" class="inputFile" />
        <input type="image" src="img/play.png" class="openFileButton" id="play" />
        <input type="image" src="img/stop.png" class="openFileButton" id="stop" />
        <div id="filename">...File Name...</div>
        <div id="titleAndArtistDiv"></div>
        <div id="visualizer"></div>
        <div id="equalizer">
            <label>Equalizer:</label><br />
            <input type="radio" name="eqmode" value="normal" checked /><label>normal</label><br />
            <input type="radio" name="eqmode" value="classic" /><label>classic</label><br />
            <input type="radio" name="eqmode" value="jazz" /><label>jazz</label><br />
            <input type="radio" name="eqmode" value="rock" /><label>rock</label><br />
            <input type="radio" name="eqmode" value="pop" /><label>pop</label><br />
        </div>
    </div>
</body>
</html>
